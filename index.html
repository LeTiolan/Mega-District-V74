<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Range - Master Baseline V33</title>
    <style>
        /* --- STYLES REMAIN UNCOMPRESSED & ORIGINAL --- */
        body { margin: 0; overflow: hidden; font-family: 'Inter', 'Segoe UI', 'Courier New', monospace; background-color: #eeeeee; }
        canvas { display: block; }

        #loading-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #eeeeee; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; 
        }

        #instructions { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; justify-content: center; 
            align-items: center; color: #111; background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(12px); z-index: 20; 
        }

        .title-init { 
            font-size: 3rem; letter-spacing: 8px; font-weight: 200; 
            text-transform: uppercase; border-right: 4px solid #ff4b2b; 
            white-space: nowrap; display: inline-block; width: 0; 
            animation: typing 2.2s steps(15, end) forwards; 
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }

        .start-prompt { 
            margin-top: 40px; font-weight: bold; color: #ff4b2b; 
            cursor: pointer; letter-spacing: 5px; 
        }

        /* --- KEYBIND MENU UI --- */
        #keybind-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; 
            align-items: center; background: white; z-index: 50;
        }

        .kb-list { width: 350px; }
        .kb-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; border-bottom: 1px solid #eee; font-size: 0.8rem; 
        }

        .kb-key-box { 
            background: #f0f0f0; padding: 5px 12px; border-radius: 4px; 
            font-weight: bold; cursor: pointer; border: 1px solid #ccc;
            min-width: 60px; text-align: center; transition: all 0.2s;
        }

        .kb-key-box:hover { border-color: #ff4b2b; color: #ff4b2b; }
        .waiting { background: #ff4b2b; color: white; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- HUD STYLES --- */
        #hud-container { position: absolute; bottom: 30px; left: 30px; display: flex; flex-direction: column; gap: 8px; }
        .stat-wrapper { background: rgba(0, 0, 0, 0.4); padding: 8px 15px; border-radius: 12px; backdrop-filter: blur(5px); }
        .bar-container { width: 200px; height: 6px; background: rgba(0, 0, 0, 0.3); border-radius: 10px; overflow: hidden; }
        .bar-fill { width: 100%; height: 100%; background: #6dd5ed; }
    </style>
    <script type="importmap"> 
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } 
    </script>
</head>
<body>

    <div id="loading-screen">
        <h1 style="letter-spacing:10px">LOADING...</h1>
    </div>
    
    <div id="instructions">
        <h1 class="title-init">MEGA DISTRICT</h1>
        <p class="start-prompt" id="start-btn">CLICK TO BEGIN</p>
        <p id="kb-open-btn" style="cursor:pointer; color:#888; font-size:0.7rem; margin-top:20px;">[ CONFIGURE INPUTS ]</p>
    </div>

    <div id="keybind-menu">
        <h2 style="letter-spacing: 5px;">INPUT MAPPER</h2>
        <div class="kb-list" id="kb-list-container">
            </div>
        <p class="start-prompt" id="kb-close-btn" style="font-size: 0.7rem;">SAVE & EXIT</p>
    </div>

    <div id="hud-container">
        <div class="stat-wrapper"><div id="stamina-fill" style="height:6px; width:100%; background:#6dd5ed; border-radius:10px;"></div></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- NEW KEYBIND LAYER DATA ---
        let keyConfig = {
            forward: 'KeyW',
            backward: 'KeyS',
            left: 'KeyA',
            right: 'KeyD',
            jump: 'Space',
            sprint: 'ShiftLeft'
        };

        let currentlyRebinding = null;

        // --- ORIGINAL BASELINE VARIABLES ---
        let camera, scene, renderer, controls, cameraGroup;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false, isRunning = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3();
        let prevTime = performance.now();
        let stamina = 100;
        const collidableBoxes = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            cameraGroup = new THREE.Group(); cameraGroup.add(camera); scene.add(cameraGroup);

            const sun = new THREE.DirectionalLight(0xffffff, 1.2); sun.position.set(50, 100, 50); sun.castShadow = true;
            scene.add(sun); scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 1.5));

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            controls = new PointerLockControls(cameraGroup, document.body);
            
            // Menu Logic
            document.getElementById('start-btn').addEventListener('click', () => controls.lock());
            controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
            controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = 'flex');

            // Keybind Menu Logic
            document.getElementById('kb-open-btn').addEventListener('click', () => {
                renderKeybindList();
                document.getElementById('keybind-menu').style.display = 'flex';
            });
            document.getElementById('kb-close-btn').addEventListener('click', () => {
                document.getElementById('keybind-menu').style.display = 'none';
            });

            // Baseline World Generation
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshPhongMaterial({ color: 0x999999 }));
            floor.rotation.x = -Math.PI / 2; floor.receiveShadow = true; scene.add(floor);

            for (let i = 0; i < 50; i++) {
                const h = 10 + Math.random() * 20;
                const b = new THREE.Mesh(new THREE.BoxGeometry(10, h, 10), new THREE.MeshPhongMaterial({ color: 0xffffff }));
                b.position.set(Math.random() * 160 - 80, h / 2, Math.random() * 160 - 80);
                b.castShadow = true; b.receiveShadow = true; scene.add(b);
                collidableBoxes.push(new THREE.Box3().setFromObject(b));
            }

            // --- REFACTORED INPUT LISTENERS ---
            document.addEventListener('keydown', (e) => {
                // If we are currently remapping a key in the menu
                if (currentlyRebinding) {
                    keyConfig[currentlyRebinding] = e.code;
                    currentlyRebinding = null;
                    renderKeybindList();
                    return;
                }

                // Game Logic uses keyConfig variables instead of strings
                if (e.code === keyConfig.forward) moveForward = true;
                if (e.code === keyConfig.backward) moveBackward = true;
                if (e.code === keyConfig.left) moveLeft = true;
                if (e.code === keyConfig.right) moveRight = true;
                if (e.code === keyConfig.sprint) isRunning = true;
                if (e.code === keyConfig.jump && canJump) { velocity.y += 22; canJump = false; }
            });

            document.addEventListener('keyup', (e) => {
                if (e.code === keyConfig.forward) moveForward = false;
                if (e.code === keyConfig.backward) moveBackward = false;
                if (e.code === keyConfig.left) moveLeft = false;
                if (e.code === keyConfig.right) moveRight = false;
                if (e.code === keyConfig.sprint) isRunning = false;
            });

            cameraGroup.position.y = 5;
            animate();
        }

        function renderKeybindList() {
            const container = document.getElementById('kb-list-container');
            container.innerHTML = '';
            Object.keys(keyConfig).forEach(action => {
                const row = document.createElement('div');
                row.className = 'kb-item';
                row.innerHTML = `
                    <span style="text-transform: capitalize;">${action}</span>
                    <div class="kb-key-box ${currentlyRebinding === action ? 'waiting' : ''}" 
                         onclick="window.startRebind('${action}')">
                        ${keyConfig[action].replace('Key', '').replace('Left', '')}
                    </div>
                `;
                container.appendChild(row);
            });
        }

        window.startRebind = (action) => {
            currentlyRebinding = action;
            renderKeybindList();
        };

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 5.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                const speed = (isRunning && stamina > 0) ? 200 : 120;
                if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

                controls.moveForward(-velocity.z * delta);
                controls.moveRight(-velocity.x * delta);
                cameraGroup.position.y += (velocity.y * delta);

                if (cameraGroup.position.y < 5) { velocity.y = 0; cameraGroup.position.y = 5; canJump = true; }

                if (isRunning && (moveForward || moveBackward || moveLeft || moveRight)) stamina -= 20 * delta;
                else stamina += 15 * delta;
                stamina = Math.max(0, Math.min(100, stamina));
                document.getElementById('stamina-fill').style.width = stamina + '%';
            }
            prevTime = time;
            renderer.render(scene, camera);
        }

        // Preloader
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('instructions').style.display = 'flex';
            init();
        }, 1000);
    </script>
</body>
</html>
