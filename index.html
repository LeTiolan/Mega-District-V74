<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Range - Fixed Condensed Baseline</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', 'Segoe UI', monospace; background: #eee; }
        canvas { display: block; }
        
        /* --- LOADING SCREEN --- */
        #loading-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #eee; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.8s; }
        .loader-title { font-size: 5rem; letter-spacing: 20px; font-weight: 200; color: #111; margin-bottom: 60px; text-transform: uppercase; display: flex; align-items: baseline; }
        
        /* FIXED DOT OSCILLATION */
        .dot { display: inline-block; animation: oscillate 1.4s ease-in-out infinite; }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes oscillate { 0%, 100% { transform: translateX(0); opacity: 0.3; } 50% { transform: translateX(15px); opacity: 1; color: #ff4b2b; } }
        
        .loader-container { width: 80%; height: 30px; background: rgba(0,0,0,0.08); border-radius: 15px; overflow: hidden; }
        #loader-fill { width: 0%; height: 100%; background: #ff4b2b; transition: width 0.1s linear; }

        /* --- MENU UI --- */
        #instructions { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background: rgba(255,255,255,0.7); backdrop-filter: blur(12px); z-index: 20; transition: opacity 0.4s; }
        .title-init { font-size: 3rem; letter-spacing: 8px; font-weight: 200; text-transform: uppercase; border-right: 4px solid #ff4b2b; white-space: nowrap; overflow: hidden; width: 0; }
        .animate-type { animation: typing 2.2s steps(15, end) forwards; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        
        #instructions p { font-size: 0.9rem; margin: 8px 0; letter-spacing: 2px; color: #555; opacity: 0; transition: 0.5s; }
        .show-p { opacity: 1 !important; }
        
        /* FIXED START BUTTON CLICKABLE AREA */
        .start-prompt { margin-top: 40px !important; font-weight: bold !important; color: #ff4b2b !important; cursor: pointer; letter-spacing: 5px; padding: 20px; z-index: 25; pointer-events: auto; }
        .start-prompt:hover { background: rgba(255, 75, 43, 0.1); }

        #vignette { position: absolute; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 150px rgba(0,0,0,0.4); pointer-events: none; z-index: 5; }
        #hud-container { position: absolute; bottom: 30px; left: 30px; display: flex; flex-direction: column; gap: 8px; z-index: 10; pointer-events: none; }
        .stat-wrapper { background: rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 12px; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.05); }
        .bar-container { width: 200px; height: 6px; background: rgba(0,0,0,0.3); border-radius: 10px; overflow: hidden; margin-top: 6px; }
        .bar-fill { width: 100%; height: 100%; transition: width 0.3s; }
        #stamina-fill { background: #6dd5ed; }
    </style>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-title">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
        <div class="loader-container"><div id="loader-fill"></div></div>
    </div>

    <div id="vignette"></div>
    <div id="instructions">
        <h1 id="menu-title" class="title-init">MEGA DISTRICT</h1>
        <p>WASD — MOVE</p>
        <p>SHIFT — SPRINT</p>
        <p>SPACE — JUMP</p>
        <p class="start-prompt" id="start-btn">CLICK TO BEGIN</p>
    </div>

    <div id="hud-container">
        <div class="stat-wrapper">
            <div style="color:white; font-size:9px; font-weight:bold; letter-spacing:1px;">STAMINA</div>
            <div class="bar-container"><div id="stamina-fill" class="bar-fill"></div></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls, cameraGroup;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false, isRunning = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
        let stamina = 100;
        const collidableBoxes = [], playerSize = 0.7;

        function init() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            cameraGroup = new THREE.Group(); cameraGroup.add(camera); scene.add(cameraGroup);
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 2.5));

            renderer = new THREE.WebGLRenderer({ antialias: true }); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new PointerLockControls(cameraGroup, document.body);
            
            // FIXED START BUTTON LISTENER
            const startBtn = document.getElementById('start-btn');
            startBtn.addEventListener('click', () => {
                controls.lock();
            });

            controls.addEventListener('lock', () => {
                document.getElementById('instructions').style.opacity = '0';
                setTimeout(() => document.getElementById('instructions').style.display = 'none', 400);
            });

            // Basic Floor
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshPhongMaterial({ color: 0x999999 }));
            floor.rotation.x = -Math.PI/2; scene.add(floor);

            // Buildings
            for (let i = 0; i < 50; i++) {
                const h = 10 + Math.random() * 20;
                const b = new THREE.Mesh(new THREE.BoxGeometry(10, h, 10), new THREE.MeshPhongMaterial({ color: 0xffffff }));
                b.position.set(Math.random()*160-80, h/2, Math.random()*160-80);
                scene.add(b); collidableBoxes.push(new THREE.Box3().setFromObject(b));
            }

            document.addEventListener('keydown', e => {
                if(e.code==='KeyW') moveForward=true; if(e.code==='KeyS') moveBackward=true;
                if(e.code==='KeyA') moveLeft=true; if(e.code==='KeyD') moveRight=true;
                if(e.code==='ShiftLeft') isRunning=true;
                if(e.code==='Space' && canJump) { velocity.y += 22; canJump = false; }
            });
            document.addEventListener('keyup', e => {
                if(e.code==='KeyW') moveForward=false; if(e.code==='KeyS') moveBackward=false;
                if(e.code==='KeyA') moveLeft=false; if(e.code==='KeyD') moveRight=false;
                if(e.code==='ShiftLeft') isRunning=false;
            });

            cameraGroup.position.set(0, 5, 0);
            animate();
            startLoading();
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = (performance.now() - prevTime) / 1000;
            if (controls.isLocked) {
                velocity.x -= velocity.x * 12 * delta; velocity.z -= velocity.z * 12 * delta; velocity.y -= 49 * delta; // Heavy Gravity
                direction.z = Number(moveForward) - Number(moveBackward); direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                stamina = (isRunning && (moveForward||moveLeft)) ? Math.max(0, stamina - 15*delta) : Math.min(100, stamina + 30*delta);
                document.getElementById('stamina-fill').style.width = stamina + '%';

                const s = (isRunning && stamina > 0) ? 220 : 130;
                velocity.z -= direction.z * s * delta; velocity.x -= direction.x * s * delta;
                
                controls.moveForward(-velocity.z * delta); controls.moveRight(-velocity.x * delta);
                cameraGroup.position.y += velocity.y * delta;
                if (cameraGroup.position.y < 5) { velocity.y = 0; cameraGroup.position.y = 5; canJump = true; }
            }
            prevTime = performance.now();
            renderer.render(scene, camera);
        }

        function startLoading() {
            let p = 0; const f = document.getElementById('loader-fill');
            const int = setInterval(() => { 
                p += Math.random() * 5; 
                if(p > 100) p = 100;
                f.style.width = p+'%'; 
                if(p>=100) { 
                    clearInterval(int); 
                    document.getElementById('loading-screen').style.opacity=0; 
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display='none';
                        document.getElementById('instructions').style.display='flex';
                        setTimeout(() => {
                            document.getElementById('instructions').style.opacity=1;
                            document.getElementById('menu-title').classList.add('animate-type');
                            setTimeout(() => {
                                document.querySelectorAll('#instructions p').forEach(el=>el.classList.add('show-p'));
                            }, 1000);
                        }, 100);
                    }, 800);
                } 
            }, 50);
        }

        init();
    </script>
</body>
</html>
