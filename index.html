<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Range - V14 Heavy Impact</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', 'Segoe UI', 'Courier New', monospace; background-color: #eeeeee; }
        canvas { display: block; }
        
        /* --- UI ELEMENTS --- */
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #eeeeee; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 0.8s ease;
        }
        .loader-title { font-size: 5rem; letter-spacing: 20px; font-weight: 200; color: #111; margin-bottom: 60px; text-transform: uppercase; display: flex; align-items: baseline; }
        .dot { display: inline-block; animation: oscillate 1.4s ease-in-out infinite; }
        @keyframes oscillate { 0%, 100% { transform: translateX(0); opacity: 0.3; } 50% { transform: translateX(15px); opacity: 1; color: #ff4b2b; } }
        .loader-container { width: 80%; height: 30px; background: rgba(0,0,0,0.08); border-radius: 15px; overflow: hidden; }
        #loader-fill { width: 0%; height: 100%; background: #ff4b2b; transition: width 0.1s linear; }

        #instructions {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            color: #111; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px);
            user-select: none; z-index: 20; transition: opacity 0.4s ease;
        }
        .title-init { font-size: 3rem; letter-spacing: 8px; font-weight: 200; text-transform: uppercase; border-right: 4px solid #ff4b2b; white-space: nowrap; }
        .animate-type { animation: typing 2.2s steps(15, end) forwards; width: 0; overflow: hidden; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        #instructions p { font-size: 0.9rem; margin: 8px 0; letter-spacing: 2px; color: #555; opacity: 0; transition: opacity 0.5s ease; }
        .show-p { opacity: 1 !important; }
        .start-prompt { margin-top: 40px !important; font-weight: bold !important; color: #ff4b2b !important; cursor: pointer; padding: 12px 40px; letter-spacing: 5px; }

        #blur-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 6; opacity: 0; transition: opacity 0.1s ease; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 14px; height: 14px; margin-left: -7px; margin-top: -7px; border: 2px solid white; border-radius: 50%; pointer-events: none; mix-blend-mode: difference; z-index: 10; }
        
        #hud-container { position: absolute; bottom: 30px; left: 30px; display: flex; flex-direction: column; gap: 8px; z-index: 10; }
        .stat-wrapper { background: rgba(0, 0, 0, 0.4); padding: 8px 15px; border-radius: 12px; backdrop-filter: blur(5px); }
        .bar-container { width: 200px; height: 6px; background: rgba(0, 0, 0, 0.3); border-radius: 10px; overflow: hidden; margin-top: 6px; }
        .bar-fill { width: 100%; height: 100%; transition: width 0.3s ease; }
        #cd-fill { background: #ffea00; }
        #stamina-fill { background: #6dd5ed; }
        .stat-label { color: white; font-size: 9px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-title">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
        <div class="loader-container"><div id="loader-fill"></div></div>
    </div>

    <div id="blur-overlay"></div>
    <div id="crosshair"></div>
    
    <div id="instructions">
        <div class="title-container"><h1 id="menu-title" class="title-init">MEGA DISTRICT</h1></div>
        <div id="menu-content">
            <p>WASD — MOVE</p>
            <p>SHIFT — SPRINT</p>
            <p>CTRL — 1s SAND SLIDE</p>
            <p>SPACE — JUMP (HEAVY IMPACT)</p>
            <p class="start-prompt" id="start-btn">CLICK TO BEGIN</p>
        </div>
    </div>

    <div id="hud-container">
        <div class="stat-wrapper"><div class="stat-label">Slide CD</div><div class="bar-container"><div id="cd-fill" class="bar-fill"></div></div></div>
        <div class="stat-wrapper"><div class="stat-label">Stamina</div><div class="bar-container"><div id="stamina-fill" class="bar-fill"></div></div></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls, cameraGroup;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false, isRunning = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3();
        let prevTime = performance.now();
        let stamina = 100;
        
        /* --- PHYSICS PARAMS --- */
        let isSliding = false;
        let slideTimer = 0;
        let slideCooldown = 0;
        const SLIDE_DURATION = 1.0; 
        const SLIDE_COOLDOWN = 2.5;
        const JUMP_FORCE = 22;
        const GRAVITY_VAL = 48.0; // High gravity for fast landing
        
        let shakeIntensity = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            cameraGroup = new THREE.Group();
            cameraGroup.add(camera);
            scene.add(cameraGroup);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 2.5);
            scene.add(hemiLight);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new PointerLockControls(cameraGroup, document.body);
            const startBtn = document.getElementById('start-btn');
            startBtn.addEventListener('click', () => controls.lock());

            const floor = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshPhongMaterial({ color: 0x999999 }));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            document.addEventListener('keydown', (e) => {
                if (e.code === 'KeyW') moveForward = true;
                if (e.code === 'KeyS') moveBackward = true;
                if (e.code === 'KeyA') moveLeft = true;
                if (e.code === 'KeyD') moveRight = true;
                if (e.code === 'ShiftLeft') isRunning = true;
                if (e.code === 'Space' && canJump) { velocity.y += JUMP_FORCE; canJump = false; }
                if (e.code === 'ControlLeft' && canJump && !isSliding && slideCooldown <= 0) {
                    isSliding = true; slideTimer = SLIDE_DURATION; slideCooldown = SLIDE_COOLDOWN;
                }
            });
            document.addEventListener('keyup', (e) => {
                if (e.code === 'KeyW') moveForward = false;
                if (e.code === 'KeyS') moveBackward = false;
                if (e.code === 'KeyA') moveLeft = false;
                if (e.code === 'KeyD') moveRight = false;
                if (e.code === 'ShiftLeft') isRunning = false;
                if (e.code === 'ControlLeft') isSliding = false;
            });

            // UI Loader
            const fill = document.getElementById('loader-fill');
            let p = 0;
            const iv = setInterval(() => {
                p += 5; fill.style.width = p + '%';
                if(p >= 100) { 
                    clearInterval(iv); 
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('instructions').style.display = 'flex';
                    document.getElementById('instructions').style.opacity = '1';
                    document.getElementById('menu-title').classList.add('animate-type');
                    document.querySelectorAll('#menu-content p').forEach((el, i) => setTimeout(()=>el.classList.add('show-p'), i*150));
                }
            }, 30);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= GRAVITY_VAL * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                const isMoving = moveForward || moveBackward || moveLeft || moveRight;
                stamina = (isRunning && isMoving) ? Math.max(0, stamina - 25 * delta) : Math.min(100, stamina + 35 * delta);
                document.getElementById('stamina-fill').style.width = stamina + '%';

                if (slideCooldown > 0) slideCooldown -= delta;
                document.getElementById('cd-fill').style.width = (100 - (Math.max(0, slideCooldown) / SLIDE_COOLDOWN) * 100) + '%';

                if (isSliding && slideTimer > 0) {
                    slideTimer -= delta;
                    cameraGroup.position.y = THREE.MathUtils.lerp(cameraGroup.position.y, 3.2, 0.2);
                    const slideSpeed = 500; 
                    velocity.z -= direction.z * slideSpeed * delta;
                    velocity.x -= direction.x * slideSpeed * delta;
                    if (slideTimer <= 0) isSliding = false;
                } else {
                    cameraGroup.position.y = THREE.MathUtils.lerp(cameraGroup.position.y, 5.0, 0.1);
                    const speed = (isRunning && stamina > 0) ? 220.0 : 130.0;
                    if (isMoving) {
                        velocity.z -= direction.z * speed * delta;
                        velocity.x -= direction.x * speed * delta;
                    }
                }

                controls.moveForward(-velocity.z * delta);
                controls.moveRight(-velocity.x * delta);
                cameraGroup.position.y += (velocity.y * delta);
                
                // IMPACT LOGIC
                if (cameraGroup.position.y < 5) {
                    if (velocity.y < -20) { 
                        shakeIntensity = Math.min(Math.abs(velocity.y) * 0.04, 0.7);
                        if (window.playImpactSound) window.playImpactSound(velocity.y);
                    }
                    velocity.y = 0; cameraGroup.position.y = 5; canJump = true;
                }

                if (shakeIntensity > 0) {
                    camera.position.x = (Math.random() - 0.5) * shakeIntensity;
                    camera.position.y = (Math.random() - 0.5) * shakeIntensity;
                    shakeIntensity *= 0.9;
                }
            }
            prevTime = time;
            renderer.render(scene, camera);
        }

        /* --- GAME SOUNDS --- */
        (function gameSounds() {
            let audioCtx, slideNoise, slideGain;
            let initialized = false;

            const setupAudio = () => {
                if (initialized) return;
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Sandpaper Slide Setup
                const bufferSize = audioCtx.sampleRate * 2;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

                slideNoise = audioCtx.createBufferSource();
                slideNoise.buffer = buffer;
                slideNoise.loop = true;

                const sandFilter = audioCtx.createBiquadFilter();
                sandFilter.type = 'bandpass';
                sandFilter.frequency.value = 1800; // Gritty high-mid range
                sandFilter.Q.value = 1.5;

                slideGain = audioCtx.createGain();
                slideGain.gain.value = 0;

                slideNoise.connect(sandFilter);
                sandFilter.connect(slideGain);
                slideGain.connect(audioCtx.destination);
                slideNoise.start();

                // Impact Sound Global Function
                window.playImpactSound = (vel) => {
                    const impactGain = audioCtx.createGain();
                    const osc = audioCtx.createOscillator();
                    const noise = audioCtx.createBufferSource();
                    noise.buffer = buffer;

                    const lowFilter = audioCtx.createBiquadFilter();
                    lowFilter.type = 'lowpass';
                    lowFilter.frequency.value = 150;

                    const force = Math.min(Math.abs(vel) / 10, 2.5);
                    impactGain.gain.setValueAtTime(0.6 * force, audioCtx.currentTime);
                    impactGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);

                    osc.frequency.setValueAtTime(80, audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(30, audioCtx.currentTime + 0.1);

                    osc.connect(impactGain);
                    noise.connect(lowFilter);
                    lowFilter.connect(impactGain);
                    impactGain.connect(audioCtx.destination);

                    osc.start(); noise.start();
                    osc.stop(audioCtx.currentTime + 0.4); noise.stop(audioCtx.currentTime + 0.4);
                };

                initialized = true;
            };

            const updateLoop = () => {
                requestAnimationFrame(updateLoop);
                if (!initialized) return;
                // Modulation for Sandpaper Slide
                const targetVol = isSliding ? 0.35 : 0;
                slideGain.gain.setTargetAtTime(targetVol, audioCtx.currentTime, 0.05);
            };

            document.addEventListener('click', setupAudio);
            updateLoop();
        })();

        init();
    </script>
</body>
</html>
