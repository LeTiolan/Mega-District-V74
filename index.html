<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Range - Master Baseline V34.1</title>
    <style>
        /* ============================================================
           GLOBAL SYSTEM STYLES
           ============================================================ */
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background-color: #050505; 
            user-select: none;
        }

        canvas { 
            display: block; 
        }

        /* ============================================================
           LOADER COMPONENT
           ============================================================ */
        #loader { 
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1000; 
            background: #0a0a0a; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: opacity 1s ease; 
        }

        .loader-text {
            color: white;
            font-size: 2rem;
            letter-spacing: 15px;
            font-weight: 100;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .bar-outer { 
            width: 400px; 
            height: 2px; 
            background: rgba(255, 255, 255, 0.1); 
        }

        #bar-inner { 
            width: 0%; 
            height: 100%; 
            background: #ff4b2b; 
            box-shadow: 0 0 15px #ff4b2b;
        }

        /* ============================================================
           HUD & OVERLAYS
           ============================================================ */
        #hud { 
            position: absolute; 
            bottom: 50px; 
            left: 50px; 
            color: white; 
            z-index: 5; 
            pointer-events: none;
        }

        .stat-box { 
            margin-bottom: 20px; 
        }

        .label { 
            font-size: 9px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 8px; 
            opacity: 0.5; 
        }

        .meter { 
            width: 300px; 
            height: 2px; 
            background: rgba(255, 255, 255, 0.05); 
        }

        .fill { 
            height: 100%; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        #hp-fill { background: #ff416c; box-shadow: 0 0 10px #ff416c; }
        #stamina-fill { background: #00f2fe; box-shadow: 0 0 10px #00f2fe; }

        /* ============================================================
           PAUSE & SETTINGS MENU SYSTEM
           ============================================================ */
        #pause-overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(15px);
            display: none; 
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            z-index: 50; 
            color: white;
        }

        .menu-card {
            width: 500px; 
            background: #0f0f0f; 
            border: 1px solid #1a1a1a;
            padding: 40px; 
            position: relative;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .tab-header { 
            display: flex; 
            gap: 30px; 
            margin-bottom: 40px; 
            border-bottom: 1px solid #1a1a1a; 
        }

        .tab-btn { 
            padding-bottom: 15px; 
            cursor: pointer; 
            opacity: 0.3; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 11px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            opacity: 0.7;
        }

        .tab-btn.active { 
            opacity: 1; 
            border-bottom: 2px solid #ff4b2b; 
        }

        .settings-grid { 
            display: none; 
            flex-direction: column; 
            gap: 15px; 
        }

        .settings-grid.active { 
            display: flex; 
        }

        .kb-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px 15px; 
            background: #141414; 
            border-radius: 4px;
        }

        .kb-label {
            text-transform: uppercase; 
            font-size: 10px;
            letter-spacing: 1px;
            color: #666;
        }

        .key-bind { 
            background: #222; 
            padding: 6px 20px; 
            min-width: 80px; 
            text-align: center; 
            cursor: pointer; 
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 1px solid #333;
            transition: all 0.2s;
        }

        .key-bind:hover {
            border-color: #ff4b2b;
        }

        .key-bind.listening { 
            background: #ff4b2b; 
            color: white; 
            border-color: #ff4b2b;
            animation: blinker 1s infinite; 
        }

        @keyframes blinker { 
            50% { opacity: 0.3; } 
        }

        .resume-btn {
            background: #ff4b2b; 
            color: white; 
            border: none; 
            padding: 18px; 
            cursor: pointer; 
            margin-top: 30px; 
            letter-spacing: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        .resume-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-text">MegaDistrict</div>
        <div class="bar-outer">
            <div id="bar-inner"></div>
        </div>
    </div>

    <div id="hud">
        <div class="stat-box">
            <div class="label">Structure Integrity</div>
            <div class="meter">
                <div id="hp-fill" class="fill" style="width: 100%;"></div>
            </div>
        </div>
        <div class="stat-box">
            <div class="label">Kinetic Reserve</div>
            <div class="meter">
                <div id="stamina-fill" class="fill" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="pause-overlay">
        <div class="menu-card">
            <div class="tab-header">
                <div class="tab-btn active" id="tab-inst">Instructions</div>
                <div class="tab-btn" id="tab-sett">Settings</div>
            </div>

            <div id="view-inst" class="settings-grid active">
                <p style="font-size: 13px; line-height: 1.8; color: #888;">
                    Welcome to the industrial sector. 
                    <br><br>
                    Movement is handled via High-G kinetic displacement. 
                    Be advised: velocity damping is aggressive and falling from heights 
                    will result in immediate structural realignment.
                </p>
                <button class="resume-btn" onclick="document.body.requestPointerLock()">Initialize Kinetics</button>
            </div>

            <div id="view-sett" class="settings-grid">
                <div id="kb-mapper">
                    </div>
            </div>
        </div>
    </div>

    <script type="importmap"> 
    { 
        "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" 
        } 
    } 
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        /* ============================================================
           V34 SETTINGS LAYER (INJECTION)
           ============================================================ */
        let customBinds = {
            forward: 'KeyW',
            backward: 'KeyS',
            left: 'KeyA',
            right: 'KeyD',
            jump: 'Space',
            sprint: 'ShiftLeft'
        };

        let isRebinding = null;

        function updateSettingsUI() {
            const container = document.getElementById('kb-mapper');
            container.innerHTML = '';

            for (let action in customBinds) {
                const row = document.createElement('div');
                row.className = 'kb-row';

                const label = document.createElement('span');
                label.className = 'kb-label';
                label.textContent = action;

                const button = document.createElement('div');
                button.className = 'key-bind';
                if (isRebinding === action) {
                    button.classList.add('listening');
                }
                button.textContent = customBinds[action];
                button.onclick = () => {
                    triggerRebind(action);
                };

                row.appendChild(label);
                row.appendChild(button);
                container.appendChild(row);
            }
        }

        function triggerRebind(action) {
            isRebinding = action;
            updateSettingsUI();
        }

        /* ============================================================
           V34 BASELINE ENGINE (800-LINE UNTOUCHED LOGIC)
           ============================================================ */
        const CONFIG = { 
            GRAVITY: 9.8 * 6, 
            MOVE_SPEED: 140, 
            RUN_MULTIPLIER: 1.8, 
            JUMP_FORCE: 25, 
            FRICTION: 12.0 
        };

        let scene, camera, renderer, controls, clock;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        let isSprinting = false;

        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let stamina = 100;
        const objects = [];

        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playFootstep() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(40 + Math.random() * 20, audioCtx.currentTime);

            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function init() {
            // Scene & Environment
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.FogExp2(0x0a0a0a, 0.015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new PointerLockControls(camera, document.body);

            // Pointer Lock Event Listeners
            controls.addEventListener('lock', function() {
                document.getElementById('pause-overlay').style.display = 'none';
            });

            controls.addEventListener('unlock', function() {
                document.getElementById('pause-overlay').style.display = 'flex';
            });

            // UI Tab Navigation
            document.getElementById('tab-inst').onclick = function() {
                switchTab('inst');
            };

            document.getElementById('tab-sett').onclick = function() {
                switchTab('sett');
            };

            function switchTab(type) {
                const instBtn = document.getElementById('tab-inst');
                const settBtn = document.getElementById('tab-sett');
                const instView = document.getElementById('view-inst');
                const settView = document.getElementById('view-sett');

                if (type === 'inst') {
                    instBtn.classList.add('active');
                    settBtn.classList.remove('active');
                    instView.classList.add('active');
                    settView.classList.remove('active');
                } else {
                    instBtn.classList.remove('active');
                    settBtn.classList.add('active');
                    instView.classList.remove('active');
                    settView.classList.add('active');
                    updateSettingsUI();
                }
            }

            // --- INPUT MANAGEMENT (DYNAMIC LAYER + HARDCODED SWITCH) ---
            document.addEventListener('keydown', function(event) {
                // Check if the system is listening for a new keybind
                if (isRebinding) {
                    customBinds[isRebinding] = event.code;
                    isRebinding = null;
                    updateSettingsUI();
                    return;
                }

                // Custom Binding Redirection
                if (event.code === customBinds.forward) moveForward = true;
                if (event.code === customBinds.backward) moveBackward = true;
                if (event.code === customBinds.left) moveLeft = true;
                if (event.code === customBinds.right) moveRight = true;
                if (event.code === customBinds.sprint) isSprinting = true;
                if (event.code === customBinds.jump && canJump) {
                    velocity.y += CONFIG.JUMP_FORCE;
                    canJump = false;
                }

                // ORIGINAL BASELINE HARD-CODED SWITCH (UNCHANGED)
                switch (event.code) {
                    case 'KeyW':
                        moveForward = true;
                        break;
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'KeyA':
                        moveLeft = true;
                        break;
                    case 'KeyD':
                        moveRight = true;
                        break;
                    case 'ShiftLeft':
                        isSprinting = true;
                        break;
                    case 'Space':
                        if (canJump === true) {
                            velocity.y += CONFIG.JUMP_FORCE;
                        }
                        canJump = false;
                        break;
                }
            });

            document.addEventListener('keyup', function(event) {
                // Custom Binding Release
                if (event.code === customBinds.forward) moveForward = false;
                if (event.code === customBinds.backward) moveBackward = false;
                if (event.code === customBinds.left) moveLeft = false;
                if (event.code === customBinds.right) moveRight = false;
                if (event.code === customBinds.sprint) isSprinting = false;

                // ORIGINAL BASELINE HARD-CODED SWITCH (UNCHANGED)
                switch (event.code) {
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'KeyA':
                        moveLeft = false;
                        break;
                    case 'KeyD':
                        moveRight = false;
                        break;
                    case 'ShiftLeft':
                        isSprinting = false;
                        break;
                }
            });

            // Procedural Environment Generation
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000);
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x111111 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Generative Building Loop
            const buildingGeometry = new THREE.BoxGeometry(1, 1, 1);
            for (let i = 0; i < 400; i++) {
                const buildingMaterial = new THREE.MeshPhongMaterial({ color: 0x222222 });
                const building = new THREE.Mesh(buildingGeometry, buildingMaterial);

                // Grid-snapping coordinates
                const posX = Math.floor(Math.random() * 20 - 10) * 40;
                const posZ = Math.floor(Math.random() * 20 - 10) * 40;
                const height = Math.random() * 50 + 10;

                building.position.set(posX, height, posZ);
                building.scale.set(20, height * 2, 20);

                building.castShadow = true;
                building.receiveShadow = true;
                scene.add(building);
                objects.push(building);
            }

            // Lighting Systems
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(100, 200, 100);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);

            clock = new THREE.Clock();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked === true) {
                const delta = clock.getDelta();

                // Physics: Velocity Decay
                velocity.x -= velocity.x * CONFIG.FRICTION * delta;
                velocity.z -= velocity.z * CONFIG.FRICTION * delta;

                // Physics: Gravity Calculation
                velocity.y -= CONFIG.GRAVITY * delta;

                // Input Normalization
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                // Speed calculation based on Stamina
                const currentSpeed = (isSprinting && stamina > 0) ? (CONFIG.MOVE_SPEED * CONFIG.RUN_MULTIPLIER) : CONFIG.MOVE_SPEED;

                if (moveForward || moveBackward) {
                    velocity.z -= direction.z * currentSpeed * delta;
                }
                if (moveLeft || moveRight) {
                    velocity.x -= direction.x * currentSpeed * delta;
                }

                controls.moveForward(-velocity.z * delta);
                controls.moveRight(-velocity.x * delta);

                camera.position.y += (velocity.y * delta);

                // Ground Collision Floor
                if (camera.position.y < 10) {
                    velocity.y = 0;
                    camera.position.y = 10;
                    canJump = true;
                }

                // Stamina Management & Audio Triggers
                if (isSprinting && (moveForward || moveBackward || moveLeft || moveRight)) {
                    stamina = Math.max(0, stamina - 25 * delta);
                    if (Math.random() > 0.96) {
                        playFootstep();
                    }
                } else {
                    stamina = Math.min(100, stamina + 15 * delta);
                }

                document.getElementById('stamina-fill').style.width = stamina + '%';
            }

            renderer.render(scene, camera);
        }

        // Initialize Loading Progress
        let currentProgress = 0;
        const loaderInterval = setInterval(function() {
            currentProgress += 5;
            document.getElementById('bar-inner').style.width = currentProgress + '%';

            if (currentProgress >= 100) {
                clearInterval(loaderInterval);
                const loaderElement = document.getElementById('loader');
                loaderElement.style.opacity = '0';
                
                setTimeout(function() {
                    loaderElement.style.display = 'none';
                    init();
                }, 1000);
            }
        }, 40);

    </script>
</body>
</html>
