<!DOCTYPE html>
<html>
<head>
    <title>M.A.N.U.L. Neural Link</title>
    <style>
        body { margin: 0; background: #000; color: #00ff00; font-family: 'Courier New', monospace; overflow: hidden; }
        #interface {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; border: 2px solid #00ff00; padding: 40px; background: rgba(0,20,0,0.9);
            box-shadow: 0 0 20px #00ff00; z-index: 100;
        }
        .btn-load {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            border: 1px solid #00ff00; cursor: pointer; transition: 0.3s;
        }
        .btn-load:hover { background: #00ff00; color: #000; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="interface">
        <h1 style="letter-spacing: 5px;">M.A.N.U.L. v2.0</h1>
        <p>SYSTEM READY: AWAITING CORE DATA</p>
        <label class="btn-load">
            SELECT .GLB FILE
            <input type="file" id="file-selector" accept=".glb">
        </label>
    </div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" 
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, robot, controls;

        function startEngine(fileUrl) {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(2, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting to make the metal look real
            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            // Tech Grid
            scene.add(new THREE.GridHelper(50, 50, 0x00ff00, 0x222222));

            const loader = new GLTFLoader();
            loader.load(fileUrl, (gltf) => {
                robot = gltf.scene;
                scene.add(robot);
                document.getElementById('interface').style.display = 'none';
            });

            controls = new OrbitControls(camera, renderer.domElement);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (robot) robot.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        document.getElementById('file-selector').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                startEngine(url);
            }
        };
    </script>
</body>
</html>
