<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M.A.N.U.L. - Direct Link Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #00ff00; font-family: 'Courier New', monospace; }
        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: rgba(0,0,0,0.8); z-index: 100; 
        }
        .start-btn { 
            border: 2px solid #00ff00; padding: 20px; cursor: pointer; 
            background: transparent; color: #00ff00; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>STAGING AREA: REAL MODEL</h1>
        <div id="load-status">STATUS: CONNECTING TO GITHUB...</div>
        <br>
        <button class="start-btn" id="btn" style="display:none;">ACTIVATE UNIT</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        camera.position.z = 5;

        // NEW TEST URL
        const MODEL_URL = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb';

        const loader = new GLTFLoader();
        let robot;

        loader.load(MODEL_URL, 
            (gltf) => {
                robot = gltf.scene;
                robot.scale.set(0.5, 0.5, 0.5);
                scene.add(robot);
                document.getElementById('load-status').innerText = "STATUS: MODEL ONLINE";
                document.getElementById('btn').style.display = "block";
            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                document.getElementById('load-status').innerText = "DOWNLOADING: " + percent + "%";
            },
            (error) => {
                document.getElementById('load-status').innerText = "STATUS: DOWNLOAD BLOCKED BY BROWSER";
                console.error(error);
            }
        );

        document.getElementById('btn').onclick = () => {
            document.getElementById('overlay').style.display = "none";
        };

        function animate() {
            requestAnimationFrame(animate);
            if(robot) robot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
