<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot M.A.N.U.L. - Chromebook Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: white; font-family: monospace; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: difference; }
        #instructions { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid #ff4b2b; cursor: pointer; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        <h1>M.A.N.U.L. UNIT ONLINE</h1>
        <p>CLICK TO START</p>
        <p>(W,A,S,D to Move | V to Toggle Camera)</p>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, robot, mixer;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let isThirdPerson = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();

        // THIS URL WORKS ON CHROMEBOOKS WITHOUT A SERVER
        const ROBOT_URL = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb';

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            scene.fog = new THREE.Fog(0x222222, 0, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
            scene.add(light);

            const grid = new THREE.GridHelper(200, 50, 0xff4b2b, 0x444444);
            scene.add(grid);

            controls = new PointerLockControls(camera, document.body);
            document.getElementById('instructions').addEventListener('click', () => controls.lock());
            controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
            controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = 'block');

            // LOAD THE ROBOT
            const loader = new GLTFLoader();
            loader.load(ROBOT_URL, (gltf) => {
                robot = gltf.scene;
                robot.scale.set(0.3, 0.3, 0.3);
                scene.add(robot);

                mixer = new THREE.AnimationMixer(robot);
                mixer.clipAction(gltf.animations[2]).play(); // Idle
            });

            window.addEventListener('keydown', (e) => {
                if(e.code === 'KeyW') moveForward = true;
                if(e.code === 'KeyS') moveBackward = true;
                if(e.code === 'KeyA') moveLeft = true;
                if(e.code === 'KeyD') moveRight = true;
                if(e.code === 'KeyV') isThirdPerson = !isThirdPerson;
            });

            window.addEventListener('keyup', (e) => {
                if(e.code === 'KeyW') moveForward = false;
                if(e.code === 'KeyS') moveBackward = false;
                if(e.code === 'KeyA') moveLeft = false;
                if(e.code === 'KeyD') moveRight = false;
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = 0.016;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                if (robot) {
                    // Make robot follow camera position
                    robot.position.copy(camera.position);
                    robot.position.y -= 1.5; 
                    
                    if (isThirdPerson) {
                        camera.position.z = robot.position.z + 5;
                        camera.position.y = robot.position.y + 2;
                        robot.visible = true;
                    } else {
                        robot.visible = true; // Set to false if you want pure 1st person
                    }
                }
            }

            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
