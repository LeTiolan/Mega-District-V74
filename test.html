<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M.A.N.U.L. - GitHub Direct Link</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: #00ff00; font-family: monospace; }
        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: #000; z-index: 100;
        }
        .loading-text { font-size: 20px; margin-bottom: 20px; letter-spacing: 3px; }
        .start-btn { 
            display: none; border: 2px solid #00ff00; padding: 15px 30px; 
            cursor: pointer; color: #00ff00; background: transparent;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="loading-text" id="status">CONNECTING TO SATELLITE...</div>
        <button class="start-btn" id="start-btn">ENGAGE UNIT</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, robot, mixer;
        let clock = new THREE.Clock();

        // Direct GitHub link to the official Robot model
        const MODEL_URL = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb';

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            const loader = new GLTFLoader();
            
            loader.load(MODEL_URL, (gltf) => {
                robot = gltf.scene;
                robot.scale.set(0.5, 0.5, 0.5);
                scene.add(robot);

                // Setup Animations
                mixer = new THREE.AnimationMixer(robot);
                const idle = mixer.clipAction(gltf.animations[2]); // Idle animation
                idle.play();

                // Update UI
                document.getElementById('status').innerText = "UNIT RECOVERY COMPLETE";
                document.getElementById('start-btn').style.display = "block";
            }, (xhr) => {
                const p = Math.round((xhr.loaded / xhr.total) * 100);
                document.getElementById('status').innerText = "DOWNLOADING DATA: " + p + "%";
            }, (err) => {
                document.getElementById('status').innerText = "ERROR: LINK SEVERED";
            });

            document.getElementById('start-btn').onclick = () => {
                document.getElementById('overlay').style.display = "none";
            };

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            if (robot) robot.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
