<!DOCTYPE html>
<html>
<head>
    <title>M.A.N.U.L. Local Loader</title>
    <style>
        body { margin: 0; background: #000; color: #00ff00; font-family: monospace; overflow: hidden; }
        #launcher {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; border: 2px solid #00ff00; padding: 30px; z-index: 100;
        }
        input { margin-top: 20px; color: #00ff00; }
    </style>
</head>
<body>

    <div id="launcher">
        <h1>M.A.N.U.L. INTERFACE</h1>
        <p>SELECT ROBOT FILE (.GLB) TO BEGIN</p>
        <input type="file" id="robot-upload" accept=".glb">
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, robot;

        function init(fileUrl) {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2));
            scene.add(new THREE.GridHelper(20, 20, 0x00ff00, 0x222222));

            const loader = new GLTFLoader();
            loader.load(fileUrl, (gltf) => {
                robot = gltf.scene;
                scene.add(robot);
                document.getElementById('launcher').style.display = 'none';
            });

            const controls = new OrbitControls(camera, renderer.domElement);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (robot) robot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        document.getElementById('robot-upload').onchange = function(e) {
            const file = e.target.files[0];
            const url = URL.createObjectURL(file); // This turns the file into a temporary link
            init(url);
        };
    </script>
</body>
</html>
