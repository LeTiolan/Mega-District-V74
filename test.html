<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M.A.N.U.L. - Simple Boot</title>
    <style>
        /* No loading bar styles here - keeping it clean */
        body { margin: 0; overflow: hidden; background: #111; color: #ff4b2b; font-family: monospace; }
        #menu { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: #222; z-index: 10; 
        }
        .start-btn { 
            border: 2px solid #ff4b2b; padding: 20px 40px; 
            cursor: pointer; font-size: 20px; letter-spacing: 5px; 
        }
        .start-btn:hover { background: #ff4b2b; color: white; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="letter-spacing: 10px;">SYSTEM READY</h1>
        <p>CHROMEBOOK EVAL MODE</p>
        <div class="start-btn" id="start-btn">CLICK TO START</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let scene, camera, renderer, controls, robot;

        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            // 2. Setup Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // 3. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. Add Lights
            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(5, 10, 5);
            scene.add(sun, new THREE.AmbientLight(0x444444));

            // 5. Build the Robot (Using Cubes so it can't fail to load)
            robot = new THREE.Group();
            const bodyMat = new THREE.MeshPhongMaterial({ color: 0xff4b2b });
            
            const torso = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.5), bodyMat);
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), bodyMat);
            head.position.y = 1.2;
            
            robot.add(torso, head);
            robot.position.y = 0.75;
            scene.add(robot);

            // 6. Ground Grid
            scene.add(new THREE.GridHelper(100, 20, 0xff4b2b, 0x333333));

            // 7. Movement Controls
            controls = new PointerLockControls(camera, document.body);
            document.getElementById('start-btn').onclick = () => {
                controls.lock();
                document.getElementById('menu').style.display = 'none';
            };

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Make the robot slowly spin so you can see it
            if(robot) robot.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
