<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M.A.N.U.L. - Force Load Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: #00ff00; font-family: monospace; }
        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: #000; z-index: 100;
        }
        #status { font-size: 18px; color: #00ff00; margin-bottom: 20px; text-align: center; }
        .btn { border: 2px solid #00ff00; padding: 15px 30px; cursor: pointer; display: none; color: #00ff00; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="status">INITIATING DEEP SCAN...</div>
        <div class="btn" id="start-btn">ENGAGE ROBOT</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        camera.position.set(0, 1, 3);

        // Using a "CORS Proxy" link - this helps bypass school/eval site blocks
        const MODEL_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb');

        const loader = new GLTFLoader();
        let robot;

        function attemptLoad() {
            loader.load(MODEL_URL, 
                (gltf) => {
                    robot = gltf.scene;
                    robot.scale.set(0.4, 0.4, 0.4);
                    scene.add(robot);
                    document.getElementById('status').innerText = "CONNECTION SECURE: UNIT ONLINE";
                    document.getElementById('start-btn').style.display = "block";
                },
                (xhr) => {
                    const p = Math.round((xhr.loaded / xhr.total) * 100) || 0;
                    document.getElementById('status').innerText = "BYPASSING FIREWALL: " + p + "%";
                },
                (err) => {
                    document.getElementById('status').innerText = "CRITICAL ERROR: ACCESS DENIED";
                }
            );
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('overlay').style.display = "none";
        };

        function animate() {
            requestAnimationFrame(animate);
            if(robot) robot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        attemptLoad();
        animate();
    </script>
</body>
</html>
