<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M.A.N.U.L. - Real Model Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: #ff4b2b; font-family: monospace; }
        #menu { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: #222; z-index: 10; 
        }
        .start-btn { border: 2px solid #ff4b2b; padding: 20px 40px; cursor: pointer; font-size: 20px; }
        #status { margin-top: 10px; color: #555; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="letter-spacing: 10px;">UNIT READY</h1>
        <div class="start-btn" id="start-btn">INITIALIZE REAL MODEL</div>
        <div id="status">Waiting for link...</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, robot;

        // This is a reliable test robot link
        const TEST_MODEL = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb';

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.DirectionalLight(0xffffff, 2), new THREE.AmbientLight(0x444444));
            scene.add(new THREE.GridHelper(100, 20, 0xff4b2b, 0x333333));

            // NEW: Loading the real model instead of building boxes
            const loader = new GLTFLoader();
            document.getElementById('status').innerText = "Downloading Robot...";

            loader.load(TEST_MODEL, (gltf) => {
                robot = gltf.scene;
                robot.scale.set(0.4, 0.4, 0.4);
                scene.add(robot);
                document.getElementById('status').innerText = "Robot Loaded! Click Start.";
            });

            controls = new PointerLockControls(camera, document.body);
            document.getElementById('start-btn').onclick = () => {
                if (robot) {
                    controls.lock();
                    document.getElementById('menu').style.display = 'none';
                } else {
                    alert("Please wait for the robot to finish downloading!");
                }
            };

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(robot) robot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
